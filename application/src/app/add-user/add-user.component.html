<h3 class="add-user-heading">Add/Upadte User </h3>
<hr>

<div class="form-group">
  Name :
  <input class="form-control" type="text" placeholder="Your name here." name="name" [(ngModel)]="userModel.name">
</div>
<div class="form-group">
  Gender :
  <select class="form-control" name="gender" [(ngModel)]="userModel.gender">
    <option value='Male'> Male </option>
    <option value='Female'> Female </option>
  </select>
</div>
<div class="form-group">
  Country :
  <input class="form-control" type="text" placeholder="Your Country here." name="country" [(ngModel)]="userModel.country">
</div>
<div class="form-group btn-grp">
  <button *ngIf="isInsert" class="btn btn-primary add-update-btn" (click)="addUser()">Add User</button>
  <button *ngIf="!isInsert" class="btn btn-primary add-update-btn" (click)="updateUser()">Update</button>
  <button class="btn col-md-3 reste-btn" (click)="resetAddUser()">Reset</button>
</div>
